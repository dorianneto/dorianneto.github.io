baseURL: "https://dorianneto.github.io"
title: Dorian Neto
paginate: 5
theme: PaperMod

Copyright: "&copy; 2013-2022 Dorian Neto"
disqusShortname: dorianneto

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: ":us:"
    languageAltTitle: "English"
    weight: 1
    taxonomies:
      tag: tags
      series: series
  pt:
    params:
      description: "Sou Engenheiro de Software apaixonado por Arquitetura de Software, que desde 2011 projeta e desenvolve soluções Web de ponta a ponta."
    languageName: ":brazil:"
    languageAltTitle: "Português Brasileiro"
    weight: 2
    taxonomies:
      tag: tags
      series: series
    profileMode:
      enabled: true
      title: "Olá \U0001F44B"
      imageUrl: "images/dorianneto-thumbnail.jpg"
      imageTitle: Esse sou eu, Dorian
      imageWidth: 240
      imageHeight: 240
      subtitle: "Sou Engenheiro de Software apaixonado por Arquitetura de Software, que desde 2011 projeta e desenvolve soluções Web de ponta a ponta."
      buttons:
        - name: Posts
          url: posts
        - name: Palestras
          url: talks
        - name: Sobre
          url: about
    menu:
      main:
        - identifier: archive
          name: Arquivo
          url: /archives/
          weight: 10
        - identifier: search
          name: Buscar
          url: /search/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: certificate
          name: ZCPE
          url: https://www.zend-zce.com/en/yellow-pages/ZEND030288
          weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dorian Neto
  description: "I'm a Software Engineer passionate about Software Architecture, who has been designing and developing end-to-end Web solutions since 2011."
  keywords: [Blog, Portfolio]
  author: Dorian Neto
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false
  displayFullLangName: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  UseHugoToc: true
  showtoc: true
  tocopen: false

  # assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Dorian Neto"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hi there \U0001F44B"
    subtitle: "I'm a Software Engineer passionate about Software Architecture, who has been designing and developing end-to-end Web solutions since 2011."
    imageUrl: "images/dorianneto-thumbnail.jpg"
    imageWidth: 240
    imageHeight: 240
    imageTitle: It's me, Dorian
    buttons:
      # - name: Posts
      #   url: posts
      - name: Talks
        url: talks
      - name: About
        url: about

  socialIcons:
    - name: github
      url: "https://github.com/dorianneto"
    - name: linkedin
      url: "https://www.linkedin.com/in/dorianneto"
    - name: twitter
      url: "https://twitter.com/doriansneto"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/dorianneto/dorianneto.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

menu:
  main:
    # - identifier: archive
    #   name: Archive
    #   url: /archives/
    #   weight: 10
    # - identifier: search
    #   name: Search
    #   url: /search/
    #   weight: 20
    # - identifier: tags
    #   name: Tags
    #   url: /tags/
    #   weight: 30
    - identifier: certificate
      name: ZCPE
      url: https://www.zend-zce.com/en/yellow-pages/ZEND030288
      weight: 40

markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
